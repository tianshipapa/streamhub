<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamHub Vision</title>
    <script>
      // Initialize theme immediately to prevent FOUC
      try {
        if (localStorage.getItem('streamhub_theme') === 'dark' || (!('streamhub_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (_) {}

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['"Noto Sans SC"', 'Inter', 'sans-serif'],
              sans: ['"Noto Sans SC"', 'Inter', 'sans-serif'],
            },
            colors: {
              // Define standard colors if needed, but we rely on standard tailwind utility classes
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round|Material+Icons+Outlined" rel="stylesheet" />
    
    <!-- Player Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.5.15/hls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/artplayer/5.1.1/artplayer.js"></script>

    <style>
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        transition-property: background-color, color;
        transition-duration: 300ms;
      }
      /* Artplayer context menu style adjustments */
      .art-context-menu {
          backdrop-filter: blur(10px);
      }

      /* Mobile Artplayer Optimization */
      @media (max-width: 640px) {
        /* Force the control bar container to the BOTTOM */
        .art-video-player .art-bottom {
           position: absolute !important;
           top: auto !important;
           bottom: 0 !important;
           left: 0 !important;
           right: 0 !important;
           height: auto !important;
           padding: 0 !important;
           display: flex !important;
           flex-direction: column !important;
           background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.4), transparent) !important;
           z-index: 20 !important;
        }

        /* Progress Bar: Floating on top of the bottom bar */
        .art-video-player .art-progress {
           position: relative !important;
           width: 100% !important;
           height: 16px !important;
           margin: 0 !important;
           padding: 0 10px !important;
           display: flex !important;
           align-items: center !important;
           cursor: pointer !important;
           z-index: 30 !important;
        }

        /* Control Buttons Row: Compact for mobile */
        .art-video-player .art-controls {
            position: relative !important;
            height: 36px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: space-between !important;
            padding: 0 6px !important;
        }

        /* Shrink all buttons to 28px */
        .art-video-player .art-controls .art-control {
           width: 28px !important;
           height: 28px !important;
           margin: 0 !important;
        }
        
        /* Shrink Icons to 18px */
        .art-video-player .art-controls .art-control .art-icon svg {
           width: 18px !important;
           height: 18px !important;
        }

        /* Shrink time font */
        .art-video-player .art-controls .art-time {
           font-size: 10px !important;
           padding: 0 4px !important;
           min-width: 70px !important;
        }

        /* Hide Bulky Items */
        .art-video-player .art-controls .art-control-volume,
        .art-video-player .art-controls .art-control-screenshot,
        .art-video-player .art-controls .art-control-pip {
            display: none !important;
        }
      }
    </style>
