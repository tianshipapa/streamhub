<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamHub Vision</title>
    <script>
      // Initialize theme immediately to prevent FOUC
      try {
        if (localStorage.getItem('streamhub_theme') === 'dark' || (!('streamhub_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (_) {}

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['"Noto Sans SC"', 'Inter', 'sans-serif'],
              sans: ['"Noto Sans SC"', 'Inter', 'sans-serif'],
            },
            colors: {
              // Define standard colors if needed, but we rely on standard tailwind utility classes
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round|Material+Icons+Outlined" rel="stylesheet" />
    
    <!-- Player Dependencies -->
    <script src="https://s4.zstatic.net/ajax/libs/hls.js/1.5.6/hls.min.js" crossorigin="anonymous"></script>
    <script src="https://s4.zstatic.net/ajax/libs/dplayer/1.26.0/DPlayer.min.js" crossorigin="anonymous"></script>
    <!-- DPlayer CSS (Required for React integration to ensure styles load correctly) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">

    <style>
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        transition-property: background-color, color;
        transition-duration: 300ms;
      }
      /* DPlayer Override for Dark Mode integration */
      .dplayer-menu {
          background: rgba(255, 255, 255, 0.9) !important;
      }
      .dark .dplayer-menu {
          background: rgba(30, 41, 59, 0.9) !important;
          color: #fff !important;
      }
    </style>
