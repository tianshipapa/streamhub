<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Critical for image loading: Allows loading HTTP images on HTTPS site -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>StreamHub Vision</title>
    <script>
      // Initialize theme immediately to prevent FOUC
      try {
        if (localStorage.getItem('streamhub_theme') === 'dark' || (!('streamhub_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (_) {}

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['"Noto Sans SC"', 'Inter', 'sans-serif'],
              sans: ['"Noto Sans SC"', 'Inter', 'sans-serif'],
            },
            colors: {
              // Define standard colors if needed, but we rely on standard tailwind utility classes
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round|Material+Icons+Outlined" rel="stylesheet" />
    
    <!-- Player Dependencies: jsdelivr is generally more reliable -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/artplayer@5.1.1/dist/artplayer.js"></script>

    <style>
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        transition-property: background-color, color;
        transition-duration: 300ms;
      }
      /* Artplayer context menu style adjustments */
      .art-context-menu {
          backdrop-filter: blur(10px);
      }

      /* Mobile Artplayer Optimization - Robust Bottom Positioning */
      @media (max-width: 640px) {
        /* Force the control bar container to the BOTTOM */
        .art-video-player .art-bottom {
           position: absolute !important;
           top: auto !important;
           bottom: 0 !important;
           left: 0 !important;
           right: 0 !important;
           height: auto !important;
           min-height: 50px !important;
           padding: 0 !important;
           display: flex !important;
           flex-direction: column !important;
           background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.4), transparent) !important;
           z-index: 20 !important;
           pointer-events: auto !important;
        }

        /* Progress Bar: The top layer of the bottom bar */
        .art-video-player .art-progress {
           position: relative !important;
           bottom: 0 !important;
           width: 100% !important;
           height: 24px !important; /* Larger touch area for fingers */
           padding: 0 10px !important;
           margin-top: 0 !important;
           display: flex !important;
           align-items: center !important;
           cursor: pointer !important;
           pointer-events: auto !important;
           z-index: 30 !important;
        }

        /* Ensure progress bar background is visible */
        .art-video-player .art-progress .art-control-progress {
            height: 4px !important;
            border-radius: 2px !important;
            background: rgba(255, 255, 255, 0.2) !important;
        }

        /* Make the slider dot (knob) easier to see and grab */
        .art-video-player .art-progress .art-control-progress-knob {
            width: 14px !important;
            height: 14px !important;
            background: #fff !important;
            box-shadow: 0 0 4px rgba(0,0,0,0.5) !important;
            border: 1px solid #2196F3 !important;
        }

        /* Control Buttons Row: Positioned below the progress bar */
        .art-video-player .art-controls {
            position: relative !important;
            bottom: 0 !important;
            height: 44px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: space-between !important;
            padding: 0 6px !important;
            pointer-events: auto !important;
        }

        /* Hide bulky mobile items to save space */
        .art-video-player .art-controls .art-control-volume,
        .art-video-player .art-controls .art-control-screenshot,
        .art-video-player .art-controls .art-control-pip {
            display: none !important;
        }

        /* Increase button tap size */
        .art-video-player .art-controls .art-control {
           width: 36px !important;
           height: 36px !important;
           margin: 0 !important;
        }
        
        .art-video-player .art-controls .art-control .art-icon svg {
           width: 22px !important;
           height: 22px !important;
        }

        /* Adjust font for mobile */
        .art-video-player .art-controls .art-time {
           font-size: 11px !important;
           padding: 0 6px !important;
           min-width: 80px !important;
           text-align: center !important;
        }

        /* Layering fix: ensure loading and other layers don't block controls */
        .art-video-player .art-layer-loading {
            z-index: 10 !important;
        }
        .art-video-player .art-mask {
            z-index: 15 !important;
        }
      }
    </style>
